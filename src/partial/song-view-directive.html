<div layout="row" layout-align="space-around center" layout-margin layout-wrap>

    <img md-whiteframe="8" ng-show="song.albumArtRef !== undefined" ng-src="{{song.albumArtRef[0].url}}" flex-xs="90" flex-gt-xs="40">

<!--    <md-button class="md-raised md-primary" ng-click="addToQueue()" flex-xs="90" hide-gt-xs >
        Add To Queue
    </md-button>-->

    <jj-song-options flex-xs="90" hide-gt-xs song="song" ></jj-song-options>
    
    <div md-whiteframe="8" flex-xs="90" flex-gt-xs="50" layout-padding flex-order-gt-xs="2">
        <h2 style="margin: 0px;">{{song.title}}</h2>
        <h4 style="margin: 0px;"> By: {{song.artist}}</h4>
        <p>
            ({{song.genre}}) Duration: {{song.durationMillis| songTime}}
        </p>

        

        <jj-song-options flex-xs="90" hide-xs song="song"></jj-song-options>
    </div>

</div>
