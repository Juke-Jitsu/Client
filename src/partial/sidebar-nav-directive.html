<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop flex>

    <md-toolbar class="md-tall md-hue-2" layout="column">
        <h1 hide-gt-sm class="md-toolbar-tools"><jj-sidenav-toggle-button hide-gt-md></jj-sidenav-toggle-button></h1>
        <span flex></span>
        <p class="sidebar-nav-title">Juke-Jitsu</p>
    </md-toolbar>

    <md-list>
        <md-item>
            <div class="md-list-item-text" >
                <md-button ng-click="nowPlaying()"><md-icon md-svg-src="../svg/ic_play_arrow_black_24px.svg" aria-label="Now Playing "></md-icon>  Now Playing</md-button>
            </div>
        </md-item>

        <md-item>
            <div class="md-list-item-text">
                <md-button ng-click="queue()"><md-icon md-svg-src="../svg/ic_queue_music_black_24px.svg" aria-label="Queue "></md-icon>  Queue</md-button>
            </div>
        </md-item>

        <md-item>
            <div class="md-list-item-text" >
                <md-button ng-click="launchAbout()"><md-icon md-svg-src="../svg/ic_help_outline_black_24px.svg" aria-label="About "></md-icon>  About</md-button>
            </div>
        </md-item>
        <md-divider></md-divider>
    </md-list>

</md-sidenav>
