<html lang="en">
    <head>
        <title>Juke-Jitsu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>

    <body layout="column">
    <md-toolbar layout="row" ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <jj-sidenav-toggle-button hide-gt-sm></jj-sidenav-toggle-button>
            <md-icon hide-xs hide-sm md-svg-src="../svg/ic_view_list_white_24px.svg" aria-label="Main"></md-icon>
            <span flex></span>
            <md-button ng-click="showSearch = !showSearch"><md-icon md-svg-src="../svg/ic_search_white_24px.svg" aria-label="Search"></md-icon></md-button>
        </div>
    </md-toolbar>
    <md-toolbar layout="row" class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                <md-icon md-svg-src="../svg/ic_arrow_back_white_24px.svg"></md-icon>
            </md-button>
            <h3 hide-xs flex="10">
                Back
            </h3>
            <span hide-xs flex></span>
            <md-input-container style="padding-top:26px;" flex>
                <form autocomplete="off"  ng-submit="searchForMusic()">
                    <label>&nbsp;</label>
                    <input ng-model="searchInput" placeholder="title, album, artist, etc..." style="color:white;" autofocus>
                </form>
            </md-input-container>
            <md-button ng-click="showSearch = !showSearch"><md-icon md-svg-src="../svg/ic_search_white_24px.svg" aria-label="Search"></md-icon></md-button>
        </div>
    </md-toolbar>
    <div flex layout="row" layout-fill>
        <jj-sidebar-nav layout="column"></jj-sidebar-nav>
        <jj-content layout="column"></jj-content>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
